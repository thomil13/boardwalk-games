<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Explore Boardwalk Games' vast library of engaging and exciting board games available for rent or purchase. Reserve your game online and embark on your next board game adventure today!">
    <title>Boardwalk Games | Game Library </title>

    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>


<!-- Class on body to work with mt-auto on Footer to ensure footer stays at bottom of page -->

<body class="d-flex flex-column min-vh-100">

    <!-- Navigation -->
    <div>Navigation</div>

    <!-- Header with carousel -->
    <header class="container">
        <div class="row">
            <div class="col-12 col-xl">Game library intro text section</div>
            <div class="col-12 col-xl">Carousel</div>
        </div>
    </header>

    <!-- Main Element for all key element of the home page. Not part of grid structure -->
    <main>
        <!-- New Games Section -->
        <section class="container">
            <div class="row">
                <div class="col-12">New Games Section Heading</div>
                <div class="col-12 col-md-6 col-xl-3">game card</div>
                <div class="col-12 col-md-6 col-xl-3">game card</div>
                <div class="col-12 col-md-6 col-xl-3">game card</div>
                <div class="col-12 col-md-6 col-xl-3">game card</div>
            </div>
        </section>
        <!-- Favourite Games Section -->
        <section class="container">
            <div class="row">
                <div class="col-12"> Favourite Games Section Heading</div>
                <div class="col-12 col-md-6 col-xl-3">game card</div>
                <div class="col-12 col-md-6 col-xl-3">game card</div>
                <div class="col-12 col-md-6 col-xl-3">game card</div>
                <div class="col-12 col-md-6 col-xl-3">game card</div>
            </div>
        </section>
    </main>

    <!-- Footer / Contact Section -->
    <!-- mt-auto added to push footer to bottom of page -->
    <footer class="mt-auto">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">Contact Section Heading</div>
                <!-- Contact Information -->
                <div class="col-12 col-md-6 col-xl-4">Contact Placeholder</div>
                <!-- Opening Hours -->
                <div class="col-12 col-md-6 col-xl-4">Opening Hours Placeholder</div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/45cda216fc.js" crossorigin="anonymous"></script>

</body>

</html>
